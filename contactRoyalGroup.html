            }

                text-decoration: underline;
            }
            .qr-codes {

                justify-content: center;
                gap: 30px;
                margin-top: 30px;
            }
            .qr-codes div {
                text-align: center;
            }
            .qr-codes img {
                width: 120px;
                height: 120px;
                border: 2px solid #007bff;
                border-radius: 10px;
            }
            @media (max-width: 600px) {
                .qr-codes {
                    flex-direction: column;
                    gap: 20px;
                }
