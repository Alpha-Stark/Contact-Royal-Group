<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Information</title>
        <link rel="icon" href="image/IMG_0217-removebg-preview.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                background: #f7f7f7;
                color: #333;
            }

            h1,
            p {
                /* use the font family called georgia */
                font-family: georgia;
            }
            .container {
                text-align: center;
                padding: 30px;
                background-color: #ffffff;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                max-width: 500px;
                width: 90%;
            }
            .logo-wrapper {
                display: inline-block;
                padding: 10px;
                border: 3px solid #022855;
                border-radius: 50%;
                margin-bottom: 20px;
            }
            .logo {
                width: 100px;
                height: auto;
            }
            h1 {
                margin-bottom: 10px;
                font-weight: 700;
                color: #333;
            }
            p {
                margin: 5px 0;
                font-weight: 500;
            }
            .social-icons {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
                flex-wrap: wrap;
            }
            .social-icons a {
                color: #007bff;
                font-size: 24px;
                text-decoration: none;
            }
            .social-icons img {
                width: 40px;
                height: 40px;
            }
            .qr-code-wrapper {
                margin-top: 30px;
                text-align: center;
            }
            .qr-code-wrapper img {
                width: 120px;
                height: 120px;
                border: 2px solid #022855;
                border-radius: 5px;
            }
            .qr-code-wrapper p {
                margin-top: 10px;
                font-weight: 500;
                color: #333;
            }
            @media (max-width: 600px) {
                .social-icons {
                    flex-wrap: nowrap;
                }
                .qr-code-wrapper img {
                    width: 100px;
                    height: 100px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo-wrapper">
                <img src="image/IMG_0217-removebg-preview.png" alt="Company Logo" class="logo" />
            </div>
            <h1 style="color: #022855">Royal Hasmukh</h1>
            <p style="color: #022855">CEO</p>
            <div class="qr-code-wrapper">
                <img src="image/Hasmukh Royal WeChat.jpeg" alt="WeChat QR Code" />
                <!-- <p>Scan to connect on WeChat</p> -->
            </div>
            <div class="social-icons">
                <a href="https://www.royalstarhk.com/" target="_blank" title="Website">
                    <img src="image/WebPage Logo.png" alt="Website Icon" />
                </a>
                <a href="https://wa.me/+85262788222" target="_blank" title="WhatsApp">
                    <img src="image/whatsappBlackLogo.png" alt="WhatsApp Icon" />
                </a>
                <!-- <a href="#" title="WeChat">
                    <img src="image/red-wechat.png" alt="WeChat Icon" />
                </a> -->
                <a href="mailto:info@royalstarhk.com" target="_blank" title="Email">
                    <img src="image/email logo.png" alt="Email Icon" />
                </a>
                <a href="tel:+8615958444460" target="_blank" title="Contact Number">
                    <img src="image/china flag black.png" alt="Phone Icon" />
                </a>
                <a href="tel:+85262788222" target="_blank" title="Contact Number">
                    <img src="image/hongKong Flag Black.png" alt="Phone Icon" />
                </a>
                <a href="tel:+919825107720" target="_blank" title="Contact Number">
                    <img src="image/india black flag.png" alt="Phone Icon" />
                </a>
            </div>
        </div>
    </body>
</html>
